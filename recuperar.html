<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-dark text-white">
  <header class="bg-dark py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none d-flex align-items-center">
        <h1 class="m-0 me-2">Checkpoint</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/5188/5188014.png" alt="logo" width="40" />
      </a>
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="formulario.html">Registrarse</a>
          </li>
          <li class="nav-item">
            <a id="login-link" class="nav-link text-white" href="login.html">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <button id="logout-btn" class="btn btn-danger" style="display: none">Cerrar Sesión</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mt-5 d-flex justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Recuperar Contraseña</h2>
      <form id="recuperarForm" class="bg-secondary p-4 rounded shadow">
        <div class="mb-3">
          <label for="usuarioCorreo" class="form-label">Nombre de Usuario o Correo</label>
          <input type="text" class="form-control" id="usuarioCorreo" required />
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>
        <button type="submit" class="btn btn-light w-100">Recuperar</button>
      </form>
      <div id="mensajeRecuperacion" class="mt-4 alert alert-info d-none" role="alert"></div>
    </div>
  </main>

  <footer class="footer bg-dark text-white text-center py-3 mt-auto">
    <p>© 2025 Checkpoint. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("recuperarForm");
      const input = document.getElementById("usuarioCorreo");
      const mensaje = document.getElementById("mensajeRecuperacion");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const valor = input.value.trim();

        if (!valor) {
          input.classList.add("is-invalid");
          return;
        } else {
          input.classList.remove("is-invalid");
        }

        const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
        const existe = usuarios.find(u => u.nombreUsuario === valor || u.correo === valor);

        if (existe) {
          mensaje.classList.remove("d-none", "alert-danger");
          mensaje.classList.add("alert-info");
          mensaje.textContent = "Se ha enviado un correo con instrucciones para recuperar tu contraseña (simulado).";
        } else {
          mensaje.classList.remove("d-none", "alert-info");
          mensaje.classList.add("alert-danger");
          mensaje.textContent = "No se encontró ningún usuario con esos datos.";
        }
      });
    });
  </script>
  <script src="js/sesion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
